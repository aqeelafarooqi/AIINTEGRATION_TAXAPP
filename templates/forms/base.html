{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="{% static 'css/forms.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
          crossorigin="anonymous"></script>

  <style>
      /* Override Bootstrap styles for IRS form compatibility */
      body {
          font-family: "Times New Roman", Times, serif !important;
          font-size: 11px !important;
          line-height: 1.2 !important;
          color: black !important;
      }

      /* User input styling - make it red and bold */
      .user-input,
      .user-input-on-pdf,
      input[type="text"],
      input[type="number"] {
          color: red !important;
          font-weight: bold !important;
          font-family: "Times New Roman", Times, serif !important;
          font-size: 11px !important;
      }

      /* Print values should also be red */
      .print-value {
          color: red !important;
          font-weight: bold !important;
          font-family: "Times New Roman", Times, serif !important;
          font-size: 11px !important;
      }

      p, label, span {
          font-family: "Times New Roman", Times, serif !important;
          font-size: 11px !important;
          color: black !important;
      }

      .btn-xs {
          padding: 1px 5px !important;
          font-size: 12px !important;
          line-height: 1.5 !important;
          border-radius: 3px !important;
      }

      .float {
          position: fixed;
          bottom: 40px;
          right: 40px;
          text-align: center;
      }
  </style>

  <title>{% block title %}{% endblock title %}</title>
</head>
<body>
<div class="container bg-secondary mb-5 d-print-none">
  <div class="row">
    <a class="text-white" href="/">‚Üê Back to the website</a>
  </div>
</div>
{% block content %}{% endblock content %}
<script src="{% static 'js/jquery-3.1.1.min.js' %}"></script>
<script>
  $('#submitForm').on("click", function (e) {
    e.preventDefault();
    document.forms['form'].submit();
  });
</script>
{% block extra_js %}{% endblock extra_js %}
</body>
</html>
